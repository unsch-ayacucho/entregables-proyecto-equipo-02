<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>DXN Store</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Electronic" />
<meta charset="UTF-8">


<!-- //for-mobile-apps -->
<!-- Custom Theme files -->
<link th:href="@{/public/css/bootstrap.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/style.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/fasthover.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/popuo-box.css}" rel="stylesheet"
	type="text/css" media="all" />
<!-- //Custom Theme files -->

<!-- font-awesome icons -->
<link th:href="@{/public/css/font-awesome.css}" rel="stylesheet">
<!-- //font-awesome icons -->

<link rel="stylesheet" th:href="@{/public/css/jquery.countdown.css}" />
<!-- countdown -->

<link rel="stylesheet" th:href="@{/private/css/styleOrder.css}"/>

</head>
<body>

	<!-- header -->
	<div th:replace="views/public/fragments/header :: header"></div>
	<!-- //header -->

	<!-- header -->
	<div th:replace="views/public/fragments/navigation :: navigation"></div>
	<!-- //header -->
	<div id="all">
		<!-- *** CONTENT ***
 _________________________________________________________ -->
		<div id="content">
			<div class="container">

				<div class="col-md-3">
					<!-- *** CUSTOMER MENU ***
 _________________________________________________________ -->
					<div class="panel panel-default sidebar-menu">

						<div class="panel-heading">
							<h3 class="panel-title">Customer section</h3>
						</div>

						<div class="panel-body">

							<ul class="nav nav-pills nav-stacked">
								<li class="active"><a href="customer-orders.html"><i
										class="fa fa-list"></i> My orders</a></li>
								<li><a href="customer-wishlist.html"><i
										class="fa fa-heart"></i> My wishlist</a></li>
								<li><a href="customer-account.html"><i
										class="fa fa-user"></i> My account</a></li>
								<li><a th:href="@{/account/logout}"><i
										class="fa fa-sign-out"></i> Logout</a></li>
							</ul>
						</div>

					</div>
					<!-- /.col-md-3 -->

					<!-- *** CUSTOMER MENU END *** -->
				</div>

				<div class="col-md-9" id="customer-orders">
					<div class="box">
						<h1>My orders</h1>

						<p class="lead">Your orders on one place.</p>
						<p class="text-muted">
							If you have any questions, please feel free to <a
								href="contact.html">contact us</a>, our customer service center
							is working for you 24/7.
						</p>

						<hr>

						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th>Order</th>
										<th>Date</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<th:block data-th-each="pedido : ${pedidos}">
										<tr>

											<td class="total-col" th:text="${pedido.id_pedido}"></td>
											<td class="total-col" th:text="${pedido.fecha}"><h4></h4></td>
											<td class="total-col"><span
												th:text="${pedido.estado_pedido}"
												th:classappend="${pedido.estado_pedido}"></span></td>
											<td class="total-col"><button class="btn btn-primary">View</button></td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			<!-- /.container -->

		</div>
		<!-- /#content -->

	</div>
	<!-- /#all -->


	<!-- footer -->
	<div th:replace="views/public/fragments/footer :: footer"></div>
	<!-- //footer -->


	<script th:src="@{/public/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/public/js/bootstrap-3.1.1.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/jquery.magnific-popup.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/jquery.wmuSlider.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/minicart.js}" type="text/javascript"></script>
	<script th:src="@{/public/js/jquery.flexisel.js}"
		type="text/javascript"></script>
</body>
</html>
