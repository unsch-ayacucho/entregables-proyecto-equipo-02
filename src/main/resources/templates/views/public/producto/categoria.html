<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Categoria</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Electronic" />
<meta charset="UTF-8">
<!-- //for-mobile-apps -->

<!-- Custom Theme files -->
<link th:href="@{/public/css/bootstrap.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/style.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/fasthover.css}" rel="stylesheet"
	type="text/css" media="all" />
<link th:href="@{/public/css/popuo-box.css}" rel="stylesheet"
	type="text/css" media="all" />
<!-- //Custom Theme files -->

<!-- font-awesome icons -->
<link th:href="@{/public/css/font-awesome.css}" rel="stylesheet">
<!-- //font-awesome icons -->

<link rel="stylesheet" th:href="@{/public/css/jquery.countdown.css}" />
<!-- countdown -->

<!-- web fonts -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Glegoo:400,700}"
	rel="stylesheet" type="text/css">
<link
	th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic}"
	rel="stylesheet" type="text/css">
<!-- //web fonts -->
</head>
<body>
	<!-- header -->
	<div th:replace="views/public/fragments/header :: header"></div>
	<!-- //header -->

	<!-- header -->
	<div th:replace="views/public/fragments/navigation :: navigation"></div>
	<!-- //header -->

	<!-- banner -->
	<div class="banner"
		style="background: url(/private/img/world.jpg) no-repeat center 0px;">
	</div>
	<!-- breadcrumbs -->
	<div class="breadcrumb_dress">
		<div class="container">
			<ul>
				<li><a href="index.html"><span
						class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a> <i>/</i></li>
				<li>Products</li>
			</ul>
		</div>
	</div>
	<!-- //breadcrumbs -->

	<!-- mobiles -->
	<div class="mobiles">
		<div class="container" >
			<div class="w3ls_mobiles_grids">
				<div class="col-md-4 w3ls_mobiles_grid_left">
					<div class="w3ls_mobiles_grid_left_grid">
						<h3>Categorias</h3>
						<div class="w3ls_mobiles_grid_left_grid_sub">
							<div class="panel-group" id="accordion" role="tablist"
								aria-multiselectable="true">
								<th:block data-th-each="categoria_panel : ${listar_categoria}">
									<div class="panel panel-default">
										<div class="panel-heading" role="tab" id="headingOne">
											<h4 class="panel-title asd">
												<a class="pa_italic" role="button" data-toggle="collapse"
													data-parent="#accordion" href="#collapseOne"
													aria-expanded="true" aria-controls="collapseOne"> <span
													class="glyphicon glyphicon-plus" aria-hidden="true"></span><i
													class="glyphicon glyphicon-minus" aria-hidden="true"></i><span
													th:text="${categoria_panel.nombre}"></span>
												</a>
											</h4>
										</div>
										<th:block
											data-th-if="${categoria_panel.listar_categoria.size()} > 0">
											<th:block
												data-th-each="subcategoria1 : ${categoria_panel.listar_categoria}">
												<th:block
													data-th-if="${subcategoria1.listar_categoria.size()} > 0">
													<th:block
														data-th-each="subcategoria2 : ${subcategoria1.listar_categoria}">
														<div id="collapseOne" class="panel-collapse collapse in"
															role="tabpanel" aria-labelledby="headingOne">

															<div class="panel-body panel_text">
																<ul>
																	<li><a
																		th:href="@{'/producto/categoria/' + ${subcategoria2.id_categoria}}"><span
																			th:text="${subcategoria2.nombre}"></span> </a></li>
																</ul>
															</div>
														</div>
													</th:block>
												</th:block>
											</th:block>
										</th:block>
									</div>
								</th:block>
							</div>
						</div>
					</div>
					 <div class="w3ls_mobiles_grid_left_grid">
						<h3>Color</h3>
						<div class="w3ls_mobiles_grid_left_grid_sub">
							<div class="ecommerce_color">
								<ul>
									<li><a href="#"><i></i> Red(5)</a></li>
									<li><a href="#"><i></i> Brown(2)</a></li>
									<li><a href="#"><i></i> Yellow(3)</a></li>
									<li><a href="#"><i></i> Violet(6)</a></li>
									<li><a href="#"><i></i> Orange(2)</a></li>
									<li><a href="#"><i></i> Blue(1)</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="w3ls_mobiles_grid_left_grid">
						<!--  <h3>Price</h3>-->
						<!--  <div class="w3ls_mobiles_grid_left_grid_sub">
							<div class="ecommerce_color ecommerce_size">
								<ul>
									<li><a href="#">Below $ 100</a></li>
									<li><a href="#">$ 100-500</a></li>
									<li><a href="#">$ 1k-10k</a></li>
									<li><a href="#">$ 10k-20k</a></li>
									<li><a href="#">$ Above 20k</a></li>
								</ul>
							</div>
						</div>-->
					</div>
				</div>
				<div class="col-md-8 w3ls_mobiles_grid_right">
					<div class="col-md-6 w3ls_mobiles_grid_right_left">
						<div >
							<img th:src="@{/private/img/cafe-gano.jpg}" height="230" width="300"
								class="img-responsive" />
						 <!--<div class="w3ls_mobiles_grid_right_grid1_pos1">
								<h3>
									Smart Phones<span>Up To</span> 15% Discount
								</h3>
							</div>-->
						</div>
					</div>
					<div class="col-md-6 w3ls_mobiles_grid_right_left">
						<div class="w3ls_mobiles_grid_right_grid1">
							<img th:src="@{/private/img/cafe-image.jpg}" alt=" "
								class="img-responsive" />
								<!-- <div class="w3ls_mobiles_grid_right_grid1_pos">
								<h3>
									Top 10 Latest<span>Mobile </span>& Accessories
								</h3>
							</div>-->
						</div>
					</div>
					<div class="clearfix"></div>

					<div class="w3ls_mobiles_grid_right_grid2">
						<div class="w3ls_mobiles_grid_right_grid2_left">
							<h3>Showing Results: 0-1</h3>
						</div>
						<div class="w3ls_mobiles_grid_right_grid2_right">
							<select name="select_item" class="select_item">
								<option selected="selected">Default sorting</option>
								<option>Sort by popularity</option>
								<option>Sort by average rating</option>
								<option>Sort by newness</option>
								<option>Sort by price: low to high</option>
								<option>Sort by price: high to low</option>
							</select>
						</div>
						<div class="clearfix"></div>
					</div>

					<div class="w3ls_mobiles_grid_right_grid3" id="lista-productos">

						<th:block th:each="producto : ${productos}">
							<!-- <h1 th:text="${producto.nombre}"></h1> -->
							<div
								class="col-md-4 agileinfo_new_products_grid agileinfo_new_products_grid_mobiles">

								<div class="agile_ecommerce_tab_left mobiles_grid">
									<div class="hs-wrapper hs-wrapper2">
										<img th:src="@{'/private/img/'+ ${producto.url_imagen}}"
											alt=" " class="img-responsive" /> <img
											th:src="@{'/private/img/'+ ${producto.url_imagen}}" alt=" "
											class="img-responsive" /> <img
											th:src="@{'/private/img/'+ ${producto.url_imagen}}" alt=" "
											class="img-responsive" /> <img
											th:src="@{'/private/img/'+ ${producto.url_imagen}}" alt=" "
											class="img-responsive" /> <img
											th:src="@{'/private/img/'+ ${producto.url_imagen}}" alt=" "
											class="img-responsive" />
										<div class="w3_hs_bottom w3_hs_bottom_sub1">
											<ul>
												<li><a href="#" data-toggle="modal"
													th:value="${producto.id_producto}" data-target="#myModal9"
													th:onclick="|verCategoria(${producto.id_producto})|"><span
														class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
												</li>
											</ul>
										</div>
									</div>
									<h5>
										<a href="single.html" th:text="${producto.nombre}"></a>
									</h5>
									<div class="simpleCart_shelfItem">
										<p class="precio">
											S/.<span th:text="${producto.descuento}"></span> <i
												class="item_price"><em th:text="${producto.precio}"></em></i>
										</p>
										<form action="#" method="post">
											<input type="hidden" name="cmd" value="_cart" /> <input
												type="hidden" name="add" value="1" /> <input type="hidden"
												name="w3ls_item" value="Smart Phone" /> <input
												type="hidden" name="amount" value="245.00" /> <a
												type="button"
												th:href="@{'/cart/buy/'+ ${producto.id_producto}}"
												class="btn btn-primary agregar-carrito">Add to cart</a>
										</form>
									</div>
									<div class="mobiles_grid_pos">
										<h6>New</h6>
									</div>
								</div>
							</div>
						</th:block>


						<div class="clearfix"></div>
					</div>

				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
<!-- Modal Productos -->
	<div class="modal video-modal fade" id="myModal9" tabindex="-1"
		role="dialog" aria-labelledby="myModal9">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<section>
					<div class="modal-body">
						<div class="col-md-5 modal_body_left" id="img_product"></div>
						<div class="col-md-7 modal_body_right">
							<h4 id="nombre_producto"></h4>
							<p id="descripcion_producto"></p>
							<div class="rating" id="agregar_imagen">
								<div class="rating-left"></div>

								<div class="clearfix"></div>
							</div>
							<div class="modal_body_right_cart simpleCart_shelfItem">
								<p>
									<span>$250</span> <i class="item_price">$245</i>
								</p>
								<form action="#" method="post">
									<input type="hidden" name="cmd" value="_cart" /> <input
										type="hidden" name="add" value="1" /> <input type="hidden"
										name="w3ls_item" value="Smart Phone" /> <input type="hidden"
										name="amount" value="245.00" />
									<button type="submit" class="w3ls-cart">Add to cart</button>
								</form>
							</div>
							<h5>Color</h5>
							<div class="color-quality">
								<p id="categoria_producto"></p>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</section>
			</div>
		</div>
	</div>
<!-- Modal Productos -->

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content" id="carrito">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<table id="lista-carrito" class="table">
						<thead>
							<tr>
								<th>Imagen</th>
								<th>Nombre</th>
								<th>Precio</th>
								<th></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<button  id="vaciar-carrito" class="btn btn-success">
						Vaciar Carrito</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	<!--End Modal -->
	
	<!-- footer -->
	<div th:replace="views/public/fragments/footer :: footer"></div>
	<!-- //footer -->


	<script th:src="@{/public/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/public/js/bootstrap-3.1.1.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/jquery.magnific-popup.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/jquery.wmuSlider.js}"
		type="text/javascript"></script>
	<script th:src="@{/public/js/minicart.js}" type="text/javascript"></script>
	<script th:src="@{/private/js/producto/detalle-producto.js}"
		type="text/javascript"></script>
	<script th:src="@{/private/js/carrito/carrito.js}"
		type="text/javascript"></script>
</body>
</html>
